<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opening Portfolio...</title>
  </head>
  <script>
    function pdfOpen() {
      window.location.href = "mykeaportfolio.pdf";
    }
  </script>
  <body
    onload="pdfOpen()"
    style="
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    "
  >
    <h2>Redirected Successfully</h2>
    <p>Your PDF portfolio is being opened in a new tab.</p>

</html>
